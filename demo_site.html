<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        /* Div 1: Header style */
        #box-1 {
            color: midnightblue;
            border: 2px solid midnightblue;
        }

        /* Div 2: Information style */
        #box-2 {
            color: darkslategray;
            border: 2px dotted darkslategray;
        }

        /* Div 3: Button style */
        #button-1 {
            color: white;
            background-color: crimson;
            border: 3px solid black;
        }

        /* Div 4: Button style */
        #button-2 {
            color: forestgreen;
            border: 5px double forestgreen;
        }

        /* Simple pointer for the buttons */
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="box-1">
        <h1>Welcome to My Site</h1>
    </div>

    <div id="box-2">
        <p>This layout uses four divs with strictly color and border styles.</p>
    </div>

    <div id="button-1" class="clickable">
        <strong>Action One</strong>
    </div>

    <div id="button-2" class="clickable">
        <strong>Action Two</strong>
    </div>

</body>
</html>
